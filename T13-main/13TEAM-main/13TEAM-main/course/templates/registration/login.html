  {% load static %}
  <!DOCTYPE html>
  <html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登入</title>
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
  </head>

  <body>
    <main class="container" style="padding:32px 0;">
      <div class="card" style="max-width:420px;margin:0 auto;">
        <h1 style="margin-bottom:6px;">登入</h1>
        <p class="muted" style="margin-top:0;">學生 / 教師登入入口</p>

        {% if form.errors %}
          <div class="card" style="border-color:rgba(239,68,68,.35); background:rgba(255,255,255,.9);">
            <b>帳號或密碼錯誤</b>，請再試一次。
          </div>
        {% endif %}

        <form method="post" style="margin-top:12px;">
          {% csrf_token %}

          <label>帳號</label>
          <input class="input" type="text" name="username" required autofocus>

          <label style="display:block;margin-top:12px;">密碼</label>
          <input class="input" type="password" name="password" required>

          <div class="row" style="margin-top:16px;">
            <button class="btn" type="submit">登入</button>
            <a class="btn btn--ghost" href="{% url 'register' %}">註冊</a>
            <a class="btn btn--ghost" href="/admin/">管理者</a>
          </div>
        </form>
      </div>
    </main>
  </body>
  </html>

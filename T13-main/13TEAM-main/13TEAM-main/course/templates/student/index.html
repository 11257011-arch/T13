<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>成績系統</title>
  <style>
    body { font-family: "微軟正黑體", sans-serif; margin: 30px; background: #fafafa; }
    h1 { font-size: 28px; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #0d6efd; color: #fff; }
    tr:nth-child(even) { background: #f0f0f0; }
    .avg { font-weight: bold; margin-top: 12px; }
    a { color: #0d6efd; text-decoration: none; }
    a:hover { text-decoration: underline; }
    tr.link-row { cursor: pointer; }
    tr.link-row:hover { background:#e9f2ff; }
  </style>
</head>
<body>
  <h1>成績系統</h1>

  <h2>修課與成績</h2>
  {% if enrollments %}
  <table>
    <tr>
      <th>課程名稱</th>
      <th>任課老師</th>
      <th>期中分數</th>
      <th>期末分數</th>
      <th>平均分數</th>
    </tr>
    {% for e in enrollments %}
    <<tr class="link-row" onclick="location.href='{% url "course_detail" e.course.course_id %}'">

      <td>{{ e.course.name }}</td>
      <td>{{ e.course.teacher }}</td>
      <td>{{ e.midterm_score }}</td>
      <td>{{ e.final_score }}</td>
      <td>{{ e.average }}</td>
    </tr>
    {% endfor %}
  </table>
  <p class="avg">總平均分數：{{ avg_score }}</p>
  {% else %}
  <p>目前尚無修課資料。</p>
  {% endif %}

  <p><a href="{% url 'course_list' %}">查看課程列表</a></p>
</body>
</html>

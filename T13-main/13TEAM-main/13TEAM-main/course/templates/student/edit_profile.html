<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>修改個人資訊</title>
  <style>
    body { font-family:"微軟正黑體",sans-serif; margin:30px; background:#fafafa; }
    .box { max-width:700px; background:#fff; border:1px solid #ddd; border-radius:10px; padding:16px; }
    input { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; margin:8px 0; }
    a, button { background:#007bff; color:#fff; padding:6px 12px; border:none; border-radius:6px; text-decoration:none; cursor:pointer; }
    a:hover, button:hover { background:#0056b3; }
    img { width:120px; height:120px; object-fit:cover; border-radius:50%; border:1px solid #ddd; }
  </style>
</head>
<body>
  <h2>修改個人資訊</h2>

  <div class="box">
    <p><b>目前頭像：</b></p>
    {% if profile.avatar %}
      <img src="{{ profile.avatar.url }}" alt="avatar">
    {% else %}
      <p>尚未上傳</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <label>姓名</label>
      <input type="text" name="full_name" value="{{ profile.full_name }}" required>

      <label>更換頭像</label>
      <input type="file" name="avatar" accept="image/*">

      <button type="submit">儲存</button>
      <a href="{% url 'student_courses' %}">返回</a>
    </form>
  </div>
</body>
</html>

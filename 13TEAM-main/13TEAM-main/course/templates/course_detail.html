<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>{{ course.name }} - 課程詳情</title>
    <style>
        body { font-family: "微軟正黑體"; margin: 40px; background-color: #f9f9f9; }
        h1 { color: #333; }
        table { width: 80%; border-collapse: collapse; margin-top: 20px; background: #fff; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #007bff; color: white; }
        a, button {
            background-color: #007bff;
            color: white;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }
        a:hover, button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>{{ course.name }}</h1>
    <p>課號：{{ course.course_id }}</p>
    <p>任課老師：{{ course.teacher }}</p>

    <h2>修課學生</h2>
    {% if enrollments %}
        <table>
            <tr>
                <th>學生</th>
                <th>期中分數</th>
                <th>期末分數</th>
                <th>平均</th>
            </tr>
            {% for e in enrollments %}
            <tr>
                <td>{{ e.student }}</td>
                <td>{{ e.midterm_score }}</td>
                <td>{{ e.final_score }}</td>
                <td>{{ e.average }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>目前尚無學生修課。</p>
    {% endif %}

    <div style="margin-top: 20px;">
        <a href="{% url 'enroll_course' course.course_id %}">加選</a>
        <a href="{% url 'drop_course' course.course_id %}">退選</a>
        <a href="{% url 'index' %}">返回首頁</a>
    </div>
</body>
</html>

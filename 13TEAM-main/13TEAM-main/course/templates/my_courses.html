<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我的修課</title>
  <style>
    body { font-family: "微軟正黑體", sans-serif; margin: 30px; background: #fafafa; }
    table { width: 100%; border-collapse: collapse; background:#fff; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #0d6efd; color: #fff; }
    a { color:#0d6efd; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <h1>我的修課</h1>

  {% if enrollments %}
  <table>
    <tr>
      <th>課程代碼</th>
      <th>課名</th>
      <th>期中</th>
      <th>期末</th>
      <th>平均</th>
    </tr>
    {% for e in enrollments %}
    <tr>
      <td>{{ e.course.course_id }}</td>
      <td><a href="{% url 'course_detail' e.course.course_id %}">{{ e.course.name }}</a></td>
      <td>{{ e.midterm_score }}</td>
      <td>{{ e.final_score }}</td>
      <td>{{ e.average }}</td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <p>目前尚無修課紀錄。</p>
  {% endif %}

  <p style="margin-top:16px;"><a href="{% url 'index' %}">← 回首頁</a></p>
</body>
</html>

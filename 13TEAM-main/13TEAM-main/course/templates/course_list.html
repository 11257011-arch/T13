<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>課程列表</title>
  <style>
    body { font-family: "微軟正黑體", sans-serif; margin: 30px; background: #fafafa; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #0d6efd; color: #fff; }
    tr:nth-child(even) { background: #f0f0f0; }
    a { color: #0d6efd; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>課程列表</h1>

  <table>
    <tr>
      <th>課號</th>
      <th>課程名稱</th>
      <th>任課老師</th>
    </tr>
    {% for c in courses %}
    <tr>
      <td>{{ c.course_id }}</td>
      <td><a href="{% url 'course_detail' c.course_id %}">{{ c.name }}</a></td>
      <td>{{ c.teacher }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">目前尚無課程資料。</td></tr>
    {% endfor %}
  </table>

  <p><a href="{% url 'add_course' %}">新增課程</a> | <a href="{% url 'index' %}">回首頁</a></p>
</body>
</html>
